spring.application.name=chat-journal-example

# Virtual threads for better performance
spring.threads.virtual.enabled=true

# OpenAI Configuration
spring.ai.openai.chat.options.model=gpt-4o-mini

# Database Configuration (auto-configured by Spring Boot Docker Compose)
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# Chat Journal Configuration
chat.journal.max-tokens=8192
chat.journal.min-retained-entries=6

# Chat Configuration
chat.system-prompt=You are a helpful assistant that provides concise answers to user questions. If you don't know the answer, just say that you don't know, don't try to make up an answer.

# Logging
logging.level.org.springframework.ai=DEBUG
