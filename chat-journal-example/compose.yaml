services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: chat_journal
      POSTGRES_USER: chat_journal
      POSTGRES_PASSWORD: chat_journal
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
